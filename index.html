<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunczzzz Studios</title>
    
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Tunczzzz Studios - Premium Virtual Reality Experiences.">
    <link rel="icon" type="image/png" href="https://github.com/groenkemwfpk/Twocando/blob/main/Logo.png?raw=true">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #4f86f7;
            --accent-glow: #4f86f7aa;
            --bg-deep: #050505;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* --- AMBIENT BACKGROUND --- */
        .aurora {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(79, 134, 247, 0.15), transparent 60%);
            animation: rotate 20s linear infinite;
            z-index: 0; pointer-events: none;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* RAIN */
        #rain-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.7; }

        /* --- ENTRY SCREEN (FIXED CENTERING) --- */
        #entry-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .entry-logo {
            width: 140px; height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 30px var(--accent-glow));
            animation: float 4s ease-in-out infinite;
        }

        .entry-btn {
            background: transparent;
            color: #fff;
            border: 1px solid var(--accent);
            padding: 15px 50px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(79, 134, 247, 0.2);
        }

        .entry-btn:hover {
            background: var(--accent);
            box-shadow: 0 0 50px var(--accent);
            color: #000;
        }

        /* --- MAIN APP --- */
        #app-container {
            position: relative; z-index: 2; height: 100%; overflow-y: auto;
            opacity: 0; transition: opacity 1.5s ease; pointer-events: none;
        }
        #app-container.active { opacity: 1; pointer-events: all; }

        /* NAV */
        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px);
            padding: 12px 30px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 40px; align-items: center;
            z-index: 100;
        }
        nav img { height: 35px; }
        nav a { color: #aaa; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: 0.3s; text-transform: uppercase; }
        nav a:hover { color: #fff; text-shadow: 0 0 10px #fff; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; text-align: center; }

        /* HERO */
        .hero { margin-top: 180px; margin-bottom: 120px; }
        .hero h1 {
            font-size: 6rem; line-height: 1; font-weight: 800;
            background: linear-gradient(180deg, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.1));
        }
        .hero p {
            font-size: 1.2rem; color: #888; max-width: 700px; margin: 0 auto; line-height: 1.6;
        }
        .hero strong { color: #fff; font-weight: 600; }

        /* GRID */
        .grid-header {
            font-size: 0.9rem; color: var(--accent); letter-spacing: 3px; margin-bottom: 40px;
            text-transform: uppercase; display: flex; align-items: center; gap: 20px; justify-content: center;
        }
        .grid-header::before, .grid-header::after { content:''; width: 50px; height: 1px; background: var(--accent); opacity: 0.5; }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px; padding-bottom: 100px; text-align: left;
        }

        /* CARDS */
        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.4) 100%);
            border: 1px solid var(--border);
            height: 280px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-decoration: none; position: relative; overflow: hidden;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 50px -10px rgba(79, 134, 247, 0.3);
        }

        .card::before {
            content:''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle at center, var(--accent-glow), transparent 70%);
            opacity: 0; transition: 0.4s;
        }
        .card:hover::before { opacity: 0.2; }

        .card h3 { color: #fff; font-size: 1.5rem; z-index: 2; margin-bottom: 15px; font-weight: 700; text-transform: uppercase; }
        .card .btn {
            font-size: 0.8rem; color: #fff; background: rgba(255,255,255,0.1);
            padding: 8px 20px; z-index: 2; border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .card:hover .btn { background: var(--accent); border-color: var(--accent); color: #000; }

        footer { padding: 50px 0; color: #444; font-size: 0.8rem; border-top: 1px solid var(--border); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media(max-width: 768px) {
            .hero h1 { font-size: 3.5rem; }
            nav { width: 90%; justify-content: space-between; gap: 0; }
        }
    </style>
</head>
<body>

    <div class="aurora"></div>
    <canvas id="rain-canvas"></canvas>
    
    <audio id="audio-source" loop>
        <source src="https://r2.guns.lol/1cf3832a-2e82-49a9-8258-e09d0aff4220.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-screen">
        <img src="https://github.com/groenkemwfpk/Twocando/blob/main/Logo.png?raw=true" alt="Logo" class="entry-logo">
        <button class="entry-btn" onclick="enterSite()">Start</button>
    </div>

    <div id="app-container">
        
        <nav>
            <img src="https://github.com/groenkemwfpk/Twocando/blob/main/Logo.png?raw=true" alt="Logo">
            <div style="display: flex; gap: 20px;">
                <a href="/Main/Privacy-Policy/">Privacy</a>
                <a href="mailto:tunczzzzbusiness@gmail.com">Contact</a>
            </div>
        </nav>

        <div class="container">
            <section class="hero">
                <h1>Immersive Fun<br>For Everyone.</h1>
                <p>We create terrifyingly enjoyable experiences. From the horror of <strong>Lethal Ape</strong> to the chaos of <strong>Dread Baboon</strong>, we make VR games you won't forget.</p>
            </section>

            <div class="grid-header">Deployed Simulations</div>

            <div class="grid" id="games-grid">
                <div style="grid-column:1/-1; text-align:center; padding:40px; color:#555;">
                    Establishing Uplink...
                </div>
            </div>

            <footer>Â© 2026 Tunczzzz Studios. All Rights Reserved.</footer>
        </div>
    </div>

    <script>
        // RAIN
        const canvas=document.getElementById('rain-canvas'), ctx=canvas.getContext('2d');
        let w,h; const drops=[];
        function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
        window.addEventListener('resize',resize); resize();
        class Drop{
            constructor(){this.reset();}
            reset(){this.x=Math.random()*w;this.y=Math.random()*-h;this.speed=Math.random()*8+5;this.len=Math.random()*20+10;this.op=Math.random()*0.3;}
            update(){this.y+=this.speed;if(this.y>h)this.reset();}
            draw(){ctx.strokeStyle=`rgba(79, 134, 247, ${this.op})`;ctx.lineWidth=1.5;ctx.beginPath();ctx.moveTo(this.x,this.y);ctx.lineTo(this.x,this.y+this.len);ctx.stroke();}
        }
        for(let i=0;i<120;i++)drops.push(new Drop());
        function anim(){ctx.clearRect(0,0,w,h);drops.forEach(d=>{d.update();d.draw();});requestAnimationFrame(anim);}
        anim();

        // ENTRY
        function enterSite(){
            const a=document.getElementById('audio-source'); a.volume=0.4; a.play().catch(()=>{});
            const e=document.getElementById('entry-screen'); e.style.opacity='0';
            setTimeout(()=>{e.style.display='none';document.getElementById('app-container').classList.add('active');document.body.style.overflow='auto';},800);
        }

        // DATA
        const API = "https://gist.githubusercontent.com/TunczzzzStudios/6a594e13cd2ede50fe9d25f28092f033/raw/apps.json";
        async function load(){
            try{
                const r=await fetch(API+"?t="+Date.now()), d=await r.json(), g=document.getElementById('games-grid');
                g.innerHTML=''; const bad=["My apps","Overview","Settings","Action required","Create","Inbox"];
                d.forEach((x,i)=>{
                    if(bad.includes(x.name)||!x.url)return;
                    const c=document.createElement('a'); c.href=x.url; c.target="_blank"; c.className='card';
                    c.style.opacity='0'; c.style.animation=`fadeUp 0.8s ease forwards ${i*0.1}s`;
                    c.innerHTML=`<h3>${x.name}</h3><div class="btn">PLAY NOW</div>`;
                    g.appendChild(c);
                });
            }catch(e){document.getElementById('games-grid').innerHTML='<div style="grid-column:1/-1;text-align:center;color:#555;">UPLINK FAILED</div>';}
        }
        load();
    </script>
</body>
</html>
